<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Import CSV and Generate Chart</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose CSV File:</label>
                <input type="file" name="file" accept=".csv" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="chart_type">Choose a chart type:</label>
                <select name="chart_type" class="form-control">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        {% if chart %}
        <div class="mt-5">
            <h2>Generated Chart:</h2>
            <img src="data:image/png;base64,{{ chart }}">
        </div>
        {% endif %}
    </div>
</body>
</html>
